name: Generate miner asset

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *" # tous les jours Ã  03:17 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate placeholder
        run: |
          npm run generate
          echo "---- dist listing ----"
          ls -la dist || true
          echo "---- git status ----"
          git status --porcelain

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git add dist/miner.svg
          git commit -m "chore: update miner asset"
          git push

